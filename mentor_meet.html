    ></script>
  </head>
  <body>

            src="https://placehold.co/32x32"

            class="user-avatar"
          />

            <p class="user-name">John Doe</p>
            <p class="user-email">john@example.com</p>
          </div> -->
        </div>
      </div>
    </aside> 

    <main
      x-data="{
        mentors: [
            {
                id: 1,
                name: 'Dr. Nistha Phutela',
                department: 'Computer Science',
                expertise: 'Software Engineering, Database Management System,  ',
                availability: 'Mon, Wed, Fri',
                image: 'https://static.vecteezy.com/system/resources/previews/035/162/541/non_2x/ai-generated-3d-baby-girl-beautifull-photo.jpg',
                status: 'Available',
                rating: 4.9,
                totalMeetings: 234
            },
            {
                id: 2,
                name: 'Prof. Anantha Rao',
                department: 'Engineering',
                expertise: 'Machine Learning, Data Science, AI',
                availability: 'Tue, Thu',
                image: 'https://img.freepik.com/premium-vector/boy-cartoon_487647-251.jpg',
                status: 'In Meeting',
                rating: 4.8,
                totalMeetings: 189
            },
            {
                id: 3,
                name: 'Dr. Shilpa Mahajan',
                department: 'Mathematics',
                expertise: 'Statistical Analysis, Number Theory',
                availability: 'Mon, Thu, Fri',
                image: 'https://png.pngtree.com/background/20250105/original/pngtree-beautiful-animated-wallpaper-images-of-high-school-girls-picture-image_15587269.jpg',
                status: 'Available',
                rating: 4.7,
                totalMeetings: 156
            },
            {
                id: 4,
                name: 'Prof. Satyendra Singh',
                department: 'Computer Science',
                expertise: 'Software Architecture, Cloud Computing',
                availability: 'Wed, Thu, Fri',
                image: 'https://static.vecteezy.com/system/resources/previews/028/794/707/non_2x/cartoon-cute-school-boy-photo.jpg',
                status: 'Available',
                rating: 4.9,
                totalMeetings: 278
            }
        ],
        selectedMentor: null,
        showModal: false,
        searchQuery: '',
        activeTab: 'all',
        meetingDetails: {
            date: '',
            time: '',
            topic: '',
            mode: 'in-person'
        },
        submitMeeting() {
            if(!this.meetingDetails.date || !this.meetingDetails.time || !this.meetingDetails.topic) {
                alert('Please fill all fields');
                return;
            }
            this.showModal = false;
            this.meetingDetails = {
                date: '',
                time: '',
                topic: '',
                mode: 'in-person'
            };
            alert('Meeting request sent successfully!');
        },
        filteredMentors() {
            let filtered = this.mentors;
            if(this.searchQuery) {
                filtered = filtered.filter(mentor =>
                    mentor.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                    mentor.department.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                    mentor.expertise.toLowerCase().includes(this.searchQuery.toLowerCase())
                );
            }
            if(this.activeTab === 'available') {
                filtered = filtered.filter(mentor => mentor.status === 'Available');
            }
            return filtered;
        }
    }"
      class="app-container"
    >
      <div class="content-wrapper">
        <header class="header">
          <div class="header-content">
            <h1 class="main-title">Find Your Mentor</h1>
            <p class="subtitle">
              Schedule face-to-face meetings with expert faculty members
            </p>
          </div>
          <div class="header-controls">
            <div class="search-container">
              <input
                type="text"
                x-model="searchQuery"
                placeholder="Search mentors..."
                class="search-input"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="search-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </div>
            <div class="filter-buttons">
              <button
                x-on:click="activeTab = 'all'"
                x-bind:class="{ 'active': activeTab === 'all' }"
                class="filter-btn"
              >
                All Mentors
              </button>
              <button
                x-on:click="activeTab = 'available'"
                x-bind:class="{ 'active': activeTab === 'available' }"
                class="filter-btn"
              >
                Available Now
              </button>
            </div>
          </div>
        </header>

        <section class="mentors-grid">
          <template x-for="mentor in filteredMentors()" :key="mentor.id">
            <article class="mentor-card">
              <div class="mentor-header">
                <img
                  :src="mentor.image"
                  :alt="mentor.name"
                  class="mentor-image"
                />
                <div
                  class="mentor-status"
                  x-bind:class="{ 'available': mentor.status === 'Available' }"
                >
                  <span x-text="mentor.status"></span>
                </div>
              </div>
              <div class="mentor-info">
                <h2 class="mentor-name" x-text="mentor.name"></h2>
                <p class="mentor-department" x-text="mentor.department"></p>
                <p class="mentor-expertise" x-text="mentor.expertise"></p>
                <div class="mentor-stats">
                  <div class="stat">
                    <span class="stat-value" x-text="mentor.rating"></span>
                    <span class="stat-label">Rating</span>
                  </div>
                  <div class="stat">
                    <span
                      class="stat-value"
                      x-text="mentor.totalMeetings"
                    ></span>
                    <span class="stat-label">Meetings</span>
                  </div>
                </div>
                <p class="mentor-availability">
                  Available: <span x-text="mentor.availability"></span>
                </p>
                <button
                  class="schedule-btn"
                  @click="selectedMentor = mentor; showModal = true"
                >
                  Schedule Meeting
                </button>
              </div>
            </article>
          </template>
        </section>
      </div>

      <!-- Modal -->
      <div
        x-show="showModal"
        class="modal-overlay"
        @click.self="showModal = false"
      >
        <div class="modal-content">
          <header class="modal-header">
            <div>
              <h2 class="modal-title">Schedule Meeting</h2>
              <p class="modal-subtitle">
                with
                <span
                  x-text="selectedMentor?.name"
                  class="mentor-highlight"
                ></span>
              </p>
            </div>
            <button @click="showModal = false" class="close-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </header>

          <form class="meeting-form" @submit.prevent="submitMeeting()">
            <div class="form-group">
              <label>Meeting Mode</label>
              <div class="mode-buttons">
                <button
                  type="button"
                  @click="meetingDetails.mode = 'in-person'"
                  x-bind:class="{ 'active': meetingDetails.mode === 'in-person' }"
                >
                  In Person
                </button>
                <button
                  type="button"
                  @click="meetingDetails.mode = 'virtual'"
                  x-bind:class="{ 'active': meetingDetails.mode === 'virtual' }"
                >
                  Virtual
                </button>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="date">Date</label>
                <input
                  type="date"
                  id="date"
                  x-model="meetingDetails.date"
                  required
                />
              </div>
              <div class="form-group">
                <label for="time">Time</label>
                <input
                  type="time"
                  id="time"
                  x-model="meetingDetails.time"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="topic">Discussion Topic</label>
              <textarea
                id="topic"
                x-model="meetingDetails.topic"
                placeholder="What would you like to discuss in the meeting?"
                required
              ></textarea>
            </div>

            <div class="modal-actions">
              <button
                type="button"
                @click="showModal = false"
                class="cancel-btn"
              >
                Cancel
              </button>
              <button type="submit" class="submit-btn">Submit Request</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
