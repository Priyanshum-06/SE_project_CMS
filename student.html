<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <i class="icon">ğŸ“š</i>
            <span>DashBoard</span>
        </div>
        <div class="sidebar-item">
            <span>ğŸ Overview</span>
        </div>
        <div class="sidebar-item">
            <span>ğŸ“Courses</span>
        </div>
        <div class="sidebar-item">
            <span>âœ“Approvals</span>
        </div>
        <div class="sidebar-item">
            <span>ğŸ“ŠReport</span>
        </div>
        <div class="sidebar-item">
            <span>ğŸ«Classrooms</span>
        </div>
        <div class="sidebar-item active">
            <span>ğŸ‘¨ğŸ»â€ğŸ“Students</span>
        </div>
        <div class="sidebar-item">
            <span>ğŸ“Certification</span>
        </div>
        <div class="sidebar-item">
            <span>ğŸ¢Department</span>
        </div>
        <div class="sidebar-item">
            <span>âš™ï¸Settings</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>
                <span>ğŸ‘¨ğŸ»â€ğŸ“Students</span>
            </h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search students...">
                <button class="btn btn-primary" id="enroll-btn">+ Enroll New Student</button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" id="assign-mentor-btn">Assign Mentor</button>
            <button class="action-btn" id="approve-leave-btn">Approve Leave Request</button>
            <button class="action-btn" id="assign-course-btn">Assign Course</button>
        </div>

        <div id="student-list" class="student-list">
            <!-- Student cards will be dynamically added here -->
        </div>
    </div>

    <!-- Enroll Student Modal -->
    <div id="enroll-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Enroll New Student</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <form id="enroll-form">
                    <div class="form-group">
                        <label class="form-label" for="student-id">Student ID</label>
                        <input type="text" class="form-control" id="student-id" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="student-name">Full Name</label>
                        <input type="text" class="form-control" id="student-name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="student-email">Email</label>
                        <input type="email" class="form-control" id="student-email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="student-department">Department</label>
                        <input type="text" class="form-control" id="student-department" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="student-year">Year of Study</label>
                        <select class="form-control" id="student-year" required>
                            <option value="">Select Year</option>
                            <option value="1">First Year</option>
                            <option value="2">Second Year</option>
                            <option value="3">Third Year</option>
                            <option value="4">Fourth Year</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-btn">Cancel</button>
                <button class="btn btn-primary" id="save-student">Save</button>
            </div>
        </div>
    </div>

    <!-- Assign Mentor Modal -->
    <div id="mentor-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Assign Mentor</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <form id="mentor-form">
                    <div class="form-group">
                        <label class="form-label" for="student-select">Select Student</label>
                        <select class="form-control" id="student-select" required>
                            <option value="">Select Student</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="mentor-name">Mentor Name</label>
                        <input type="text" class="form-control" id="mentor-name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="mentor-department">Mentor Department</label>
                        <input type="text" class="form-control" id="mentor-department" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-btn">Cancel</button>
                <button class="btn btn-primary" id="save-mentor">Assign</button>
            </div>
        </div>
    </div>

    <!-- Approve Leave Request Modal -->
    <div id="leave-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Approve Leave Request</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <form id="leave-form">
                    <div class="form-group">
                        <label class="form-label" for="leave-student-select">Select Student</label>
                        <select class="form-control" id="leave-student-select" required>
                            <option value="">Select Student</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="leave-start">Start Date</label>
                        <input type="date" class="form-control" id="leave-start" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="leave-end">End Date</label>
                        <input type="date" class="form-control" id="leave-end" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="leave-reason">Reason</label>
                        <textarea class="form-control" id="leave-reason" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="leave-status">Status</label>
                        <select class="form-control" id="leave-status" required>
                            <option value="approved">Approved</option>
                            <option value="pending">Pending</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-btn">Cancel</button>
                <button class="btn btn-primary" id="save-leave">Save</button>
            </div>
        </div>
    </div>

    <!-- Assign Course Modal -->
    <div id="course-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Assign Course to Student</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <form id="course-form">
                    <div class="form-group">
                        <label class="form-label" for="course-student-select">Select Student</label>
                        <select class="form-control" id="course-student-select" required>
                            <option value="">Select Student</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="course-id">Course ID</label>
                        <input type="text" class="form-control" id="course-id" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="course-name">Course Name</label>
                        <input type="text" class="form-control" id="course-name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="course-instructor">Instructor</label>
                        <input type="text" class="form-control" id="course-instructor" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-btn">Cancel</button>
                <button class="btn btn-primary" id="save-course">Assign</button>
            </div>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Student</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <input type="hidden" id="edit-student-id">
                    <div class="form-group">
                        <label class="form-label" for="edit-student-name">Full Name</label>
                        <input type="text" class="form-control" id="edit-student-name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="edit-student-email">Email</label>
                        <input type="email" class="form-control" id="edit-student-email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="edit-student-department">Department</label>
                        <input type="text" class="form-control" id="edit-student-department" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="edit-student-year">Year of Study</label>
                        <select class="form-control" id="edit-student-year" required>
                            <option value="">Select Year</option>
                            <option value="1">First Year</option>
                            <option value="2">Second Year</option>
                            <option value="3">Third Year</option>
                            <option value="4">Fourth Year</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-btn">Cancel</button>
                <button class="btn btn-primary" id="update-student">Update</button>
            </div>
        </div>
    </div>

    <script src="student.js"></script>
</body>
</html>
