<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo-list.css">
</head>
<body>
    <main class="todo-list" id="todoApp">
        <div class="todo-container">
          <header class="todo-header">
            <h1 class="header-title">ToDo List</h1>
            <div class="header-actions">
              <div class="search-container">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/3fb845989a8f42ec8314926589656a8c/072870e10636cdfb7c9b5f41a20b8640719464578544100e8baa5db93f7b45cb?placeholderIfAbsent=true"
                  alt="Search icon"
                  class="search-icon"
                />
                <input
                  type="text"
                  placeholder="Search tasks..."
                  class="search-input"
                />
              </div>
              <img
                src="https://cdn.builder.io/api/v1/image/assets/3fb845989a8f42ec8314926589656a8c/eb2e235a161cf4e5e4484c57060b70d3047d6844ee5a52540b216bcb68753066?placeholderIfAbsent=true"
                alt="Profile"
                class="profile-image"
              />
            </div>
          </header>
      
          <section class="content-wrapper">
            <div class="content-grid">
              <section class="tasks-section">
                <div class="tasks-container">
                  <div class="task-input-group">
                    <input
                      type="text"
                      placeholder="Add a new task..."
                      class="task-input"
                    />
                    <button class="add-task-button">Add Task</button>
                  </div>
      
                  <div class="task-filters">
                    <button class="filter-button active">All</button>
                    <button class="filter-button">Active</button>
                    <button class="filter-button">Completed</button>
                  </div>
      
                  <ul class="task-list">
                    <li class="task-item">
                      <div class="task-content">
                        <input type="checkbox" class="task-checkbox" />
                        <span class="task-text">Complete project documentation</span>
                      </div>
                      <div class="task-meta">
                        <time class="task-date">2024-02-20</time>
                        <span class="priority-indicator high"></span>
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/3fb845989a8f42ec8314926589656a8c/6508bcc19dfea9a7e9a7e7f3a2062210d75915210c76e2fca3474bac0a737b40?placeholderIfAbsent=true"
                          alt="Assignee"
                          class="assignee-image"
                        />
                      </div>
                    </li>
      
                    <li class="task-item completed">
                      <div class="task-content">
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/3fb845989a8f42ec8314926589656a8c/569b5343eea29cff3a9a31ad854649c54847d8c8e1a7c8add811cfb1e006573e?placeholderIfAbsent=true"
                          alt="Completed"
                          class="completed-icon"
                        />
                        <span class="task-text">Review pull requests</span>
                      </div>
                      <div class="task-meta">
                        <time class="task-date">2024-02-18</time>
                        <span class="priority-indicator low"></span>
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/3fb845989a8f42ec8314926589656a8c/ec94bb96d5f821ddb429747807f492a7e87e651a2d469f9b23d8e99ff55a607e?placeholderIfAbsent=true"
                          alt="Assignee"
                          class="assignee-image"
                        />
                      </div>
                    </li>
      
                    <li class="task-item">
                      <div class="task-content">
                        <input type="checkbox" class="task-checkbox" />
                        <span class="task-text">Team meeting preparation</span>
                      </div>
                      <div class="task-meta">
                        <time class="task-date">2024-02-19</time>
                        <span class="priority-indicator high"></span>
                        <img
                          src="https://cdn.builder.io/api/v1/image/assets/3fb845989a8f42ec8314926589656a8c/6508bcc19dfea9a7e9a7e7f3a2062210d75915210c76e2fca3474bac0a737b40?placeholderIfAbsent=true"
                          alt="Assignee"
                          class="assignee-image"
                        />
                      </div>
                    </li>
                  </ul>
                </div>
              </section>
      
              <aside class="statistics-section">
                <div class="statistics-container">
                  <h2 class="statistics-title">Statistics</h2>
      
                  <div class="stat-card">
                    <span class="stat-label">Total Tasks</span>
                    <span class="stat-value">3</span>
                  </div>
      
                  <div class="stat-card">
                    <span class="stat-label">Completed</span>
                    <span class="stat-value">1</span>
                  </div>
      
                  <div class="stat-card">
                    <span class="stat-label">Pending</span>
                    <span class="stat-value">2</span>
                  </div>
                </div>
              </aside>
            </div>
          </section>
        </div>
        <div class="confirmation-dialog" id="deleteDialog">
          <div class="dialog-content">
            <h3 class="dialog-title">Delete Task</h3>
            <p class="dialog-message">
              Are you sure you want to delete this task? This action cannot be undone.
            </p>
            <div class="dialog-buttons">
              <button class="dialog-button cancel" id="cancelDelete">Cancel</button>
              <button class="dialog-button confirm" id="confirmDelete">Delete</button>
            </div>
          </div>
        </div>
      </main>
      <script src="todo-list.js"></script>         
</body>
</html>
