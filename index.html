<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Management</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="icon">📚</i>
            DashBoard
        </div>
        <a href="#" class="sidebar-item">
            <i class="icon">🏠</i>
            Overview
        </a>
        <a href="#" class="sidebar-item">
            <i class="icon">📝</i>
            Courses
        </a>
        <a href="#" class="sidebar-item">
            <i class="icon">✓</i>
            Approvals
        </a>
        <a href="#" class="sidebar-item">
            <i class="icon">📊</i>
            Report
        </a>
        <a href="#" class="sidebar-item active">
            <i class="icon">🏫</i>
            Classrooms
        </a>
        <a href="#" class="sidebar-item">
            <i class="icon">🎓</i>
            Certification
        </a>
        <a href="#" class="sidebar-item">
            <i class="icon">🏢</i>
            Department
        </a>
        <a href="#" class="sidebar-item">
            <i class="icon">⚙️</i>
            Settings
        </a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1><i class="icon">🏫</i> Classrooms</h1>
            <div class="header-right">
                <input type="text" id="searchInput" class="search-bar" placeholder="Search classrooms...">
                <button id="addClassroomBtn" class="btn btn-primary">+ Add New Classroom</button>
            </div>
        </div>

        <div id="classroomsContainer" class="classroom-container">
            <!-- Classrooms will be dynamically added here -->
        </div>
    </div>

    <!-- Add/Edit Classroom Modal -->
    <div id="classroomModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Classroom</h2>
            <form id="classroomForm">
                <input type="hidden" id="classroomId">
                <div class="form-group">
                    <label for="classroomName">Classroom Name</label>
                    <input type="text" id="classroomName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="roomNumber">Room Number</label>
                    <input type="text" id="roomNumber" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="capacity">Capacity</label>
                    <input type="number" id="capacity" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="faculty">Assigned Faculty</label>
                    <select id="faculty" class="form-control" required>
                        <option value="">Select Faculty</option>
                        <option value="Dr. Smith">Dr. Smith</option>
                        <option value="Prof. Johnson">Prof. Johnson</option>
                        <option value="Dr. Williams">Dr. Williams</option>
                        <option value="Prof. Brown">Prof. Brown</option>
                        <option value="Dr. Jones">Dr. Jones</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="classroomType">Classroom Type</label>
                    <select id="classroomType" class="form-control" required>
                        <option value="">Select Type</option>
                        <option value="Lecture Hall">Lecture Hall</option>
                        <option value="Lab">Lab</option>
                        <option value="Seminar Room">Seminar Room</option>
                        <option value="Computer Lab">Computer Lab</option>
                        <option value="Studio">Studio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Classroom</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="confirmationModal" class="confirmation-modal">
        <div class="confirmation-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this classroom? This action cannot be undone.</p>
            <div class="confirmation-buttons">
                <button id="cancelDeleteBtn" class="btn btn-default">Cancel</button>
                <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="js.js"></script>
</body>
</html>
